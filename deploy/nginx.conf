server {
  listen 443 ssl;
  server_name steel.zeroatecosystem.com;

  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "no-referrer";
  add_header Strict-Transport-Security "max-age=31536000" always;
  add_header Content-Security-Policy "frame-ancestors https://steel.zeroatecosystem.com";

  location /healthz {
    proxy_pass http://localhost:8080/healthz;
  }

  location /api/pipeline/stream {
    proxy_pass http://localhost:8080/api/pipeline/stream;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_read_timeout 300s;
  }

  location /api/ {
    proxy_pass http://localhost:8080/api/;
    proxy_read_timeout 300s;
  }

  location /steel/ {
    root /var/www/steel;
    try_files $uri $uri/ /index.html;
  }

  location / {
    proxy_pass http://localhost:8080/;
  }
}
